<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Form 1 - Cyberpunk Glass</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 102, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 102, 0, 0.15) 0%, transparent 25%);
            font-family: 'Roboto', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        /* Glassmorphism Card */
        .form-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 102, 0, 0.3);
            border-radius: 16px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(255, 102, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 102, 0, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite linear;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateY(-100%) rotate(45deg); }
            100% { transform: translateY(100%) rotate(45deg); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: #ff8533;
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.8);
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #ccc;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        select:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
            background: rgba(0, 0, 0, 0.6);
        }

        .gender-options {
            display: flex;
            gap: 15px;
            padding: 10px 0;
        }

        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
        }

        input[type="radio"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #555;
            border-radius: 50%;
            margin-right: 8px;
            display: grid;
            place-content: center;
            transition: all 0.3s;
        }

        input[type="radio"]::before {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            background-color: #ff6600;
            box-shadow: 0 0 5px #ff6600;
        }

        input[type="radio"]:checked {
            border-color: #ff6600;
        }

        input[type="radio"]:checked::before {
            transform: scale(1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #ff6600, #ffae42);
            border: none;
            border-radius: 8px;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.4);
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 102, 0, 0.7);
        }

        button:active {
            transform: translateY(0);
        }

        /* Background Decor */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
        }
        .orb-1 { width: 300px; height: 300px; background: #ff6600; top: -100px; right: -100px; opacity: 0.2; }
        .orb-2 { width: 400px; height: 400px; background: #8000ff; bottom: -150px; left: -150px; opacity: 0.15; }

    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <form class="form-card">
            <h1>NEON ENTRY</h1>
            
            <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>GENDER</label>
                <div class="gender-options">
                    <label class="radio-label">
                        <input type="radio" name="gender" value="male"> Male
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="other" checked> N/A
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">PHONE ID</label>
                <input type="tel" id="phone" name="phone" placeholder="090-0000-0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
            </div>

            <div class="form-group">
                <label for="university">AFFILIATION</label>
                <select id="university" name="university">
                    <option value="" disabled selected>Select University</option>
                    <option value="hiroshima">Hiroshima University</option>
                    <option value="okayama">Okayama University</option>
                </select>
            </div>

            <button type="button">INITIALIZE</button>
        </form>
    </div>
</body>
</html>
