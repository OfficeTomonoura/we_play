<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Form 24 - Nebula</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #110022;
            color: #fff;
            font-family: 'Josefin Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Nebula BG */
        .nebula {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, #ff6600, transparent 40%),
                radial-gradient(circle at 80% 20%, #8000ff, transparent 40%),
                radial-gradient(circle at 50% 50%, #220033, transparent 70%);
            opacity: 0.8;
            filter: blur(50px);
            z-index: 0;
        }

        .glass-card {
            z-index: 10;
            width: 380px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glow-input {
            margin-bottom: 25px;
            position: relative;
        }

        .glow-input label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #ffdcb3;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }

        input:focus,
        select:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.5);
            border-color: #ff6600;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.4);
        }

        .radio-cloud {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: 50px;
        }

        .cloud-opt {
            flex: 1;
            text-align: center;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .cloud-opt input {
            display: none;
        }

        .cloud-bg {
            padding: 10px 0;
            border-radius: 50px;
            transition: 0.3s;
            color: #ddd;
        }

        .cloud-opt input:checked+.cloud-bg {
            background: linear-gradient(90deg, #ff6600, #ffae42);
            color: #fff;
            font-weight: 700;
            box-shadow: 0 2px 10px rgba(255, 102, 0, 0.4);
        }

        button.glow-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #ff6600, #ff3300);
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(255, 51, 0, 0.4);
            margin-top: 10px;
        }

        button.glow-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 51, 0, 0.6);
        }

        /* Particles */
        .particle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.6;
            animation: floatP 10s infinite;
        }

        .p1 {
            width: 4px;
            height: 4px;
            top: 20%;
            left: 20%;
            animation-duration: 8s;
        }

        .p2 {
            width: 6px;
            height: 6px;
            bottom: 30%;
            right: 10%;
            animation-duration: 12s;
        }

        .p3 {
            width: 3px;
            height: 3px;
            bottom: 10%;
            left: 40%;
            animation-duration: 15s;
        }

        @keyframes floatP {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="nebula"></div>
    <div class="particle p1"></div>
    <div class="particle p2"></div>
    <div class="particle p3"></div>

    <form class="glass-card">
        <h1>NEBULA JOIN</h1>

        <div class="glow-input">
            <label>Name</label>
            <input type="text" placeholder="Enter Full Name">
        </div>

        <div class="glow-input">
            <label>Gender</label>
            <div class="radio-cloud">
                <label class="cloud-opt">
                    <input type="radio" name="sex" checked>
                    <div class="cloud-bg">Male</div>
                </label>
                <label class="cloud-opt">
                    <input type="radio" name="sex">
                    <div class="cloud-bg">Female</div>
                </label>
                <label class="cloud-opt">
                    <input type="radio" name="sex">
                    <div class="cloud-bg">Other</div>
                </label>
            </div>
        </div>

        <div class="glow-input">
            <label>Phone</label>
            <input type="tel" placeholder="090-0000-0000">
        </div>

        <div class="glow-input">
            <label>University</label>
            <select>
                <option>Hiroshima University</option>
                <option>Okayama University</option>
            </select>
        </div>

        <button type="button" class="glow-btn">LAUNCH</button>
    </form>
</body>

</html>
