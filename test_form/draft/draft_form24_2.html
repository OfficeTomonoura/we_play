<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Form 24 - High Twinkle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #02000a;
            color: #fff;
            font-family: 'Josefin Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Galaxy Background */
        .galaxy-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
            perspective: 800px;
        }

        .galaxy-spiral {
            position: absolute;
            width: 1400px;
            height: 1400px;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.9) 0%, rgba(255, 120, 0, 0.3) 15%, transparent 65%);
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.5;
        }

        .spiral-arms {
            position: absolute;
            width: 1200px;
            height: 1200px;
            border-radius: 50%;
            background: conic-gradient(from 0deg,
                    transparent 5%,
                    rgba(255, 140, 0, 0.2) 15%,
                    rgba(140, 0, 255, 0.2) 25%,
                    transparent 35%,
                    rgba(255, 140, 0, 0.2) 45%,
                    rgba(140, 0, 255, 0.2) 55%,
                    transparent 65%,
                    rgba(255, 140, 0, 0.2) 75%,
                    rgba(140, 0, 255, 0.2) 85%,
                    transparent 95%);
            animation: spinGalaxy 80s linear infinite;
            filter: blur(40px);
            mix-blend-mode: color-dodge;
            transform: rotateX(50deg);
        }

        @keyframes spinGalaxy {
            from {
                transform: rotateX(50deg) rotate(0deg);
            }

            to {
                transform: rotateX(50deg) rotate(360deg);
            }
        }

        /* --- EMPHASIZED TWINKLING STARS --- */
        .star-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Layer 1: Small abundant stars */
        .stars-sm {
            background-image:
                radial-gradient(1.5px 1.5px at 10% 15%, #fff, transparent),
                radial-gradient(1px 1px at 30% 60%, #fff, transparent),
                radial-gradient(2px 2px at 50% 20%, #ffccaa, transparent),
                radial-gradient(1.5px 1.5px at 70% 80%, #fff, transparent),
                radial-gradient(1.5px 1.5px at 90% 10%, #fff, transparent),
                radial-gradient(1px 1px at 15% 85%, #fff, transparent),
                radial-gradient(2px 2px at 45% 45%, #fff, transparent);
            background-size: 300px 300px;
            opacity: 0.7;
        }

        /* Layer 2: Medium twinkling stars */
        .stars-md {
            background-image:
                radial-gradient(2px 2px at 20% 30%, #fff, transparent),
                radial-gradient(2.5px 2.5px at 60% 70%, #ffaa00, transparent),
                radial-gradient(2px 2px at 80% 40%, #fff, transparent),
                radial-gradient(2.5px 2.5px at 10% 90%, #aaddff, transparent);
            background-size: 450px 450px;
            animation: twinkle 3s ease-in-out infinite alternate;
        }

        /* Layer 3: Large bright flashing stars */
        .stars-lg {
            background-image:
                radial-gradient(3px 3px at 50% 50%, #fff, transparent),
                radial-gradient(4px 4px at 85% 15%, #fff, transparent),
                radial-gradient(3px 3px at 5% 55%, #fff, transparent);
            background-size: 600px 600px;
            animation: flash 4s ease-in-out infinite;
            mix-blend-mode: screen;
        }

        /* Layer 4: Intense glow spots */
        .stars-glow {
            background-image:
                radial-gradient(6px 6px at 25% 25%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(8px 8px at 75% 75%, rgba(255, 170, 0, 0.6), transparent);
            background-size: 800px 800px;
            animation: pulseGlow 5s infinite alternate;
            filter: blur(2px);
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        @keyframes flash {

            0%,
            100% {
                opacity: 0.2;
                transform: scale(0.5);
            }

            50% {
                opacity: 1;
                transform: scale(1.3);
                filter: brightness(1.5) drop-shadow(0 0 5px #fff);
            }
        }

        @keyframes pulseGlow {
            0% {
                opacity: 0.4;
            }

            100% {
                opacity: 0.9;
            }
        }

        /* Glass Card */
        .glass-card {
            z-index: 10;
            width: 380px;
            padding: 40px;
            background: rgba(30, 10, 50, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.05);
        }

        h1 {
            text-align: center;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #ffffff, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(255, 150, 0, 0.6);
        }

        .glow-input {
            margin-bottom: 25px;
            position: relative;
        }

        .glow-input label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #ffecd2;
            text-shadow: 0 0 5px rgba(255, 170, 0, 0.3);
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }

        input:focus,
        select:focus {
            outline: none;
            background: rgba(20, 0, 40, 0.6);
            border-color: #ffcc00;
            box-shadow: 0 0 25px rgba(255, 120, 0, 0.5);
        }

        /* Radio Cloud */
        .radio-cloud {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cloud-opt {
            flex: 1;
            text-align: center;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .cloud-opt input {
            display: none;
        }

        .cloud-bg {
            padding: 10px 0;
            border-radius: 50px;
            transition: 0.3s;
            color: #ccc;
        }

        .cloud-opt input:checked+.cloud-bg {
            background: linear-gradient(90deg, #ff8800, #ffcc00);
            color: #000;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(255, 120, 0, 0.6);
        }

        button.glow-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #ff6600, #ffaa00);
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 25px rgba(255, 80, 0, 0.5);
            margin-top: 10px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        button.glow-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 0 40px rgba(255, 120, 0, 0.9);
            filter: brightness(1.2);
        }

        /* Ambient Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(70px);
            z-index: 1;
        }

        .o1 {
            width: 350px;
            height: 350px;
            background: #5500aa;
            top: -80px;
            left: -80px;
            opacity: 0.3;
            animation: floatOrb 10s ease-in-out infinite alternate;
        }

        .o2 {
            width: 450px;
            height: 450px;
            background: #993300;
            bottom: -120px;
            right: -120px;
            opacity: 0.25;
            animation: floatOrb 12s ease-in-out infinite alternate-reverse;
        }

        @keyframes floatOrb {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 30px);
            }
        }
    </style>
</head>

<body>
    <div class="galaxy-container">
        <!-- Multiple layers for twinkling depth -->
        <div class="star-layer stars-sm"></div>
        <div class="star-layer stars-md"></div>
        <div class="star-layer stars-lg"></div>
        <div class="star-layer stars-glow"></div>

        <div class="galaxy-spiral"></div>
        <div class="spiral-arms"></div>
    </div>

    <div class="orb o1"></div>
    <div class="orb o2"></div>

    <form class="glass-card">
        <h1>STARDUST JOIN</h1>

        <div class="glow-input">
            <label>Name</label>
            <input type="text" placeholder="Enter Full Name">
        </div>

        <div class="glow-input">
            <label>Gender</label>
            <div class="radio-cloud">
                <label class="cloud-opt">
                    <input type="radio" name="sex" checked>
                    <div class="cloud-bg">Male</div>
                </label>
                <label class="cloud-opt">
                    <input type="radio" name="sex">
                    <div class="cloud-bg">Female</div>
                </label>
                <label class="cloud-opt">
                    <input type="radio" name="sex">
                    <div class="cloud-bg">Other</div>
                </label>
            </div>
        </div>

        <div class="glow-input">
            <label>Phone</label>
            <input type="tel" placeholder="090-0000-0000">
        </div>

        <div class="glow-input">
            <label>University</label>
            <select>
                <option>Hiroshima University</option>
                <option>Okayama University</option>
            </select>
        </div>

        <button type="button" class="glow-btn">LAUNCH</button>
    </form>
</body>

</html>
