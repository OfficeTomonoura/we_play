<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Form 21 - Mars Colony</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #1a0f0a;
            color: #e0e0e0;
            font-family: 'Oxanium', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ff5500' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .mars-card {
            background: #2b1d16;
            width: 450px;
            padding: 30px;
            border: 2px solid #5a3d31;
            box-shadow: 10px 10px 0 #110905;
            position: relative;
        }

        .mars-card::before {
            content: 'COLONY ID: 042';
            position: absolute;
            top: -15px;
            right: 20px;
            background: #ff5500;
            color: #000;
            padding: 2px 10px;
            font-weight: 700;
            font-size: 0.8rem;
        }

        h1 {
            border-left: 10px solid #ff5500;
            padding-left: 20px;
            color: #ffaa80;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ff9966;
            font-size: 0.9rem;
        }

        input,
        select {
            width: 100%;
            background: #18100c;
            border: 1px solid #5a3d31;
            padding: 15px;
            color: #fff;
            font-family: 'Oxanium', cursive;
            font-size: 1.1rem;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            outline: 2px solid #ff5500;
            background: #221510;
        }

        /* Hexagon Radio Buttons */
        .hex-radios {
            display: flex;
            gap: 15px;
        }

        .hex-label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .hex-label input {
            display: none;
        }

        .hex-box {
            padding: 8px 15px;
            background: #3d2921;
            border: 1px solid #ff5500;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            transition: 0.2s;
        }

        .hex-label input:checked+.hex-box {
            background: #ff5500;
            color: #1a0f0a;
            font-weight: 700;
        }

        button.mars-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: transparent;
            border: 2px solid #ff5500;
            color: #ff5500;
            font-family: 'Oxanium', cursive;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        button.mars-btn:hover {
            background: #ff5500;
            color: #000;
            box-shadow: 0 0 30px rgba(255, 85, 0, 0.4);
        }

        .caution-tape {
            height: 10px;
            width: 100%;
            background: repeating-linear-gradient(45deg,
                    #000,
                    #000 10px,
                    #ffcc00 10px,
                    #ffcc00 20px);
            position: absolute;
            bottom: 0;
            left: 0;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <form class="mars-card">
        <h1>植民地登録</h1>

        <div class="field">
            <label>氏名</label>
            <input type="text" placeholder="TARO YAMADA">
        </div>

        <div class="field">
            <label>性別</label>
            <div class="hex-radios">
                <label class="hex-label">
                    <input type="radio" name="g">
                    <span class="hex-box">男性</span>
                </label>
                <label class="hex-label">
                    <input type="radio" name="g">
                    <span class="hex-box">女性</span>
                </label>
                <label class="hex-label">
                    <input type="radio" name="g">
                    <span class="hex-box">無回答</span>
                </label>
            </div>
        </div>

        <div class="field">
            <label>通信番号</label>
            <input type="tel" placeholder="090-XXXX-XXXX">
        </div>

        <div class="field">
            <label>所属組織</label>
            <select>
                <option>広島大学</option>
                <option>岡山大学</option>
            </select>
        </div>

        <button type="button" class="mars-btn">データを送信</button>
        <div class="caution-tape"></div>
    </form>
</body>

</html>
