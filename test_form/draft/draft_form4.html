<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Form 4 - Retro Synthwave</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Righteous&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #0d0221;
            font-family: 'Righteous', cursive;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-image:
                linear-gradient(rgba(13, 2, 33, 0.9), rgba(13, 2, 33, 0.6)),
                linear-gradient(0deg, #ff6600 0%, #260f38 50%, #0d0221 100%);
        }

        /* Synthwave Grid Horizon */
        .sun {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            background: linear-gradient(#ffcc00, #ff6600);
            border-radius: 50%;
            box-shadow: 0 0 40px #ff6600;
            z-index: 1;
            mask-image: linear-gradient(to bottom, black 50%, transparent 50%, transparent 55%, black 55%, black 60%, transparent 60%, transparent 65%, black 65%, black 70%, transparent 70%, transparent 75%, black 75%, black 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 50%, transparent 55%, black 55%, black 60%, transparent 60%, transparent 65%, black 65%, black 70%, transparent 70%, transparent 75%, black 75%, black 100%);
        }

        .grid-floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 35vh;
            background:
                linear-gradient(transparent 95%, #ff00ff 95%),
                linear-gradient(90deg, transparent 95%, #ff00ff 95%);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            box-shadow: 0 0 30px #ff00ff;
            z-index: 2;
            opacity: 0.6;
            animation: moveGrid 5s linear infinite;
        }

        @keyframes moveGrid {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 40px;
            }
        }

        .form-container {
            background: rgba(43, 0, 75, 0.85);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #00ffff;
            box-shadow:
                5px 5px 0 #ff00ff,
                -5px -5px 0 #ff6600;
            width: 420px;
            position: relative;
            z-index: 10;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #ffcc00;
            text-shadow:
                2px 2px #ff00ff,
                4px 4px #000;
            margin-bottom: 30px;
            transform: skew(-5deg);
        }

        .form-row {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #00ffff;
            font-size: 1.1rem;
            text-shadow: 1px 1px #000;
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            background: #1a0033;
            border: 2px solid #ff00ff;
            color: #fff;
            font-family: 'Righteous', cursive;
            font-size: 1rem;
            border-radius: 5px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 10px #ff6600;
        }

        .radio-options {
            display: flex;
            justify-content: space-between;
        }

        .radio-btn {
            cursor: pointer;
            color: #ff6600;
        }

        .radio-btn input {
            display: none;
        }

        .radio-btn span {
            display: inline-block;
            padding: 5px 10px;
            border: 2px solid #ff6600;
            border-radius: 4px;
            transition: 0.2s;
        }

        .radio-btn input:checked+span {
            background: #ff6600;
            color: #1a0033;
            box-shadow: 0 0 10px #ff6600;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            margin-top: 10px;
            cursor: pointer;
            text-shadow: 1px 1px #000;
            box-shadow: 3px 3px 0 #000;
            transition: 0.2s;
        }

        button:hover {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 #000;
            filter: brightness(1.2);
        }
    </style>
</head>

<body>
    <div class="sun"></div>
    <div class="grid-floor"></div>

    <div class="form-container">
        <h1>JOIN NOW</h1>

        <div class="form-row">
            <label>PLAYER NAME</label>
            <input type="text" placeholder="INSERT COIN">
        </div>

        <div class="form-row">
            <label>SELECT CLASS</label>
            <div class="radio-options">
                <label class="radio-btn">
                    <input type="radio" name="gender">
                    <span>MALE</span>
                </label>
                <label class="radio-btn">
                    <input type="radio" name="gender">
                    <span>FEMALE</span>
                </label>
                <label class="radio-btn">
                    <input type="radio" name="gender">
                    <span>OTHER</span>
                </label>
            </div>
        </div>

        <div class="form-row">
            <label>CONTACT NUMBER</label>
            <input type="tel" placeholder="000-0000-0000">
        </div>

        <div class="form-row">
            <label>GUILD</label>
            <select>
                <option>HIROSHIMA UNIV</option>
                <option>OKAYAMA UNIV</option>
            </select>
        </div>

        <button>START GAME</button>
    </div>
</body>

</html>
