<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Form 27 - Pixel Space</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            color: #ffaa00;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            image-rendering: pixelated;
        }

        /* Star Field with CSS Box Shadow */
        .pixel-stars {
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow:
                10vw 10vh #fff, 20vw 20vh #fff, 30vw 5vh #fff, 80vw 80vh #fff,
                5vw 90vh #ffaa00, 90vw 10vh #ffaa00, 50vw 50vh #fff;
            position: absolute;
            animation: moveStars 60s linear infinite;
        }

        @keyframes moveStars {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-100px);
            }
        }

        .pixel-card {
            background-color: #000;
            width: 500px;
            padding: 40px;
            border: 4px solid #ffaa00;
            box-shadow:
                8px 8px 0 #553300,
                16px 16px 0 rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        /* Pixel Corners */
        .pixel-card::after {
            content: "";
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 4px solid #000;
            pointer-events: none;
        }

        h1 {
            color: #ffaa00;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 40px;
            line-height: 1.5;
            text-shadow: 4px 4px 0 #553300;
        }

        .input-8bit {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 0.8rem;
            color: #fff;
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            background: #222;
            border: 4px solid #555;
            color: #fff;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            box-sizing: border-box;
            outline: none;
        }

        input:focus,
        select:focus {
            background: #000;
            border-color: #ffaa00;
        }

        /* Pixel Radio Buttons */
        .pixel-radios {
            display: flex;
            justify-content: space-between;
        }

        .pix-opt {
            cursor: pointer;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
        }

        .pix-opt input {
            display: none;
        }

        .pix-box {
            width: 16px;
            height: 16px;
            background: #222;
            border: 4px solid #555;
            margin-right: 10px;
            display: inline-block;
        }

        .pix-opt input:checked+.pix-box {
            background: #ffaa00;
            border-color: #ffaa00;
            box-shadow: inset 4px 4px 0 #000;
        }

        button.start-btn {
            width: 100%;
            background: #ffaa00;
            color: #000;
            border: none;
            padding: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 4px 4px 0 #553300;
            transition: 0.1s;
            margin-top: 10px;
        }

        button.start-btn:hover {
            transform: translate(4px, 4px);
            box-shadow: none;
            background: #ffcc00;
        }

        button.start-btn:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="pixel-stars"></div>

    <form class="pixel-card">
        <h1>SPACE REGISTRATION</h1>

        <div class="input-8bit">
            <label>PLAYER NAME</label>
            <input type="text">
        </div>

        <div class="input-8bit">
            <label>SELECT GENDER</label>
            <div class="pixel-radios">
                <label class="pix-opt">
                    <input type="radio" name="g">
                    <span class="pix-box"></span> MALE
                </label>
                <label class="pix-opt">
                    <input type="radio" name="g">
                    <span class="pix-box"></span> FEMALE
                </label>
                <label class="pix-opt">
                    <input type="radio" name="g">
                    <span class="pix-box"></span> N/A
                </label>
            </div>
        </div>

        <div class="input-8bit">
            <label>PHONE NO.</label>
            <input type="tel">
        </div>

        <div class="input-8bit">
            <label>BASE CAMP</label>
            <select>
                <option>HIROSHIMA</option>
                <option>OKAYAMA</option>
            </select>
        </div>

        <button class="start-btn">PRESS START</button>
    </form>
</body>

</html>
