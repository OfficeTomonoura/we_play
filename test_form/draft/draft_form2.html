<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Form 2 - Neon Border Heavy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Montserrat', sans-serif;
            color: #ff7b00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .neon-box {
            position: relative;
            padding: 50px;
            background: #080808;
            border: 4px solid #ff7b00;
            box-shadow:
                0 0 10px #ff7b00,
                0 0 40px #ff7b00,
                inset 0 0 20px rgba(255, 123, 0, 0.2);
            width: 380px;
            text-align: center;
        }

        /* Corner pieces */
        .neon-box::after,
        .neon-box::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff7b00;
            box-shadow: 0 0 15px #ff7b00;
            transition: all 0.5s ease;
        }

        .neon-box::before {
            top: -4px;
            left: -4px;
        }

        .neon-box::after {
            bottom: -4px;
            right: -4px;
        }

        h1 {
            font-family: 'Audiowide', cursive;
            text-transform: uppercase;
            font-size: 2.5rem;
            margin: 0 0 40px 0;
            color: #fff;
            text-shadow:
                0 0 5px #ff7b00,
                0 0 10px #ff7b00,
                0 0 20px #ff7b00;
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                text-shadow:
                    0 0 5px #ff7b00,
                    0 0 10px #ff7b00,
                    0 0 20px #ff7b00;
            }

            20%,
            24%,
            55% {
                text-shadow: none;
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff7b00;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid #333;
            color: #fff;
            padding: 10px 0;
            font-size: 1.1rem;
            font-family: 'Montserrat', sans-serif;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            outline: none;
            border-bottom-color: #ff7b00;
            box-shadow: 0 10px 10px -10px rgba(255, 123, 0, 0.5);
        }

        /* Custom Radio */
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .radio-option {
            display: block;
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            color: #ccc;
            user-select: none;
        }

        .radio-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: transparent;
            border: 2px solid #ff7b00;
            box-shadow: 0 0 5px #ff7b00;
        }

        .radio-option input:checked~.checkmark {
            background-color: #ff7b00;
            box-shadow: 0 0 15px #ff7b00;
        }

        .btn-neon {
            display: inline-block;
            padding: 15px 40px;
            margin-top: 20px;
            color: #ff7b00;
            background: transparent;
            border: 2px solid #ff7b00;
            font-family: 'Audiowide', cursive;
            text-transform: uppercase;
            font-size: 1.2rem;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 0 10px #ff7b00;
        }

        .btn-neon:hover {
            background: #ff7b00;
            color: #000;
            box-shadow:
                0 0 20px #ff7b00,
                0 0 50px #ff7b00;
        }
    </style>
</head>

<body>
    <div class="neon-box">
        <h1>REGISTER</h1>

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="JOE DOE">
        </div>

        <div class="input-group">
            <label>Gender Unit</label>
            <div class="radio-group">
                <label class="radio-option">Male
                    <input type="radio" name="gender">
                    <span class="checkmark"></span>
                </label>
                <label class="radio-option">Female
                    <input type="radio" name="gender">
                    <span class="checkmark"></span>
                </label>
                <label class="radio-option">N/A
                    <input type="radio" name="gender">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

        <div class="input-group">
            <label>Comm Link</label>
            <input type="tel" placeholder="090-XXXX-XXXX">
        </div>

        <div class="input-group">
            <label>Data Source</label>
            <select>
                <option>Hiroshima Univ</option>
                <option>Okayama Univ</option>
            </select>
        </div>

        <button class="btn-neon">SUBMIT</button>
    </div>
</body>

</html>
