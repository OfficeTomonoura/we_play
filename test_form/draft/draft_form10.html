<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Form 10 - Glowing Float</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .floating-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
        }

        .b1 {
            width: 300px;
            height: 300px;
            background: #ff6600;
            top: 10%;
            left: 20%;
            animation: float 8s ease-in-out infinite;
        }

        .b2 {
            width: 200px;
            height: 200px;
            background: #ffcc00;
            bottom: 20%;
            right: 20%;
            animation: float 6s ease-in-out infinite reverse;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -30px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .glass-container {
            position: relative;
            z-index: 10;
            width: 380px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            font-weight: 300;
            margin-bottom: 40px;
            color: #ff9933;
            letter-spacing: 2px;
        }

        .float-input {
            position: relative;
            margin-bottom: 30px;
        }

        .float-input input,
        .float-input select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
            box-sizing: border-box;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .float-input input:focus,
        .float-input select:focus {
            outline: none;
            background: rgba(255, 102, 0, 0.1);
            box-shadow:
                inset 0 2px 5px rgba(0, 0, 0, 0.2),
                0 0 15px rgba(255, 102, 0, 0.3);
        }

        .float-input label {
            position: absolute;
            top: -10px;
            left: 20px;
            font-size: 0.8rem;
            background: #ff6600;
            padding: 2px 10px;
            border-radius: 10px;
            color: #000;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .radio-pills {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .radio-pill {
            cursor: pointer;
            position: relative;
        }

        .radio-pill input {
            display: none;
        }

        .pill-shape {
            padding: 8px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .radio-pill input:checked+.pill-shape {
            background: #ff6600;
            color: #000;
            box-shadow: 0 0 10px #ff6600;
        }

        .btn-float {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff6600, #ffcc00);
            color: #000;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.4);
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-float:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.6);
        }
    </style>
</head>

<body>
    <div class="floating-bg">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
    </div>

    <form class="glass-container">
        <h1>JOIN US</h1>

        <div class="float-input">
            <label>Name</label>
            <input type="text" placeholder="...">
        </div>

        <div class="float-input">
            <label>Gender</label>
            <div class="radio-pills">
                <label class="radio-pill">
                    <input type="radio" name="sex">
                    <span class="pill-shape">Male</span>
                </label>
                <label class="radio-pill">
                    <input type="radio" name="sex">
                    <span class="pill-shape">Female</span>
                </label>
                <label class="radio-pill">
                    <input type="radio" name="sex">
                    <span class="pill-shape">N/A</span>
                </label>
            </div>
        </div>

        <div class="float-input">
            <label>Phone</label>
            <input type="tel" placeholder="...">
        </div>

        <div class="float-input">
            <label>University</label>
            <select>
                <option>Hiroshima Univ.</option>
                <option>Okayama Univ.</option>
            </select>
        </div>

        <button type="button" class="btn-float">SUBMIT</button>
    </form>
</body>

</html>
