<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Form 24 - Galaxy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #050011;
            color: #fff;
            font-family: 'Josefin Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Galaxy Background */
        .galaxy-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
            perspective: 1000px;
        }

        .galaxy-spiral {
            position: absolute;
            width: 1200px;
            height: 1200px;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8) 0%, rgba(255, 100, 0, 0.4) 10%, transparent 60%);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
        }

        .spiral-arms {
            position: absolute;
            width: 1000px;
            height: 1000px;
            border-radius: 50%;
            background: conic-gradient(from 0deg,
                    transparent 0%,
                    rgba(255, 100, 0, 0.2) 10%,
                    rgba(128, 0, 255, 0.2) 20%,
                    transparent 30%,
                    rgba(255, 100, 0, 0.2) 40%,
                    rgba(128, 0, 255, 0.2) 50%,
                    transparent 60%,
                    rgba(255, 100, 0, 0.2) 70%,
                    rgba(128, 0, 255, 0.2) 80%,
                    transparent 90%);
            animation: spinGalaxy 60s linear infinite;
            filter: blur(30px);
            mix-blend-mode: screen;
            transform: rotateX(60deg);
        }

        .spiral-arms::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: conic-gradient(from 180deg,
                    transparent 0%,
                    rgba(255, 200, 100, 0.3) 10%,
                    transparent 40%,
                    rgba(200, 100, 255, 0.3) 60%,
                    transparent 90%);
            mix-blend-mode: overlay;
        }

        @keyframes spinGalaxy {
            from {
                transform: rotateX(60deg) rotate(0deg);
            }

            to {
                transform: rotateX(60deg) rotate(360deg);
            }
        }

        /* Starfield */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(1px 1px at 10% 20%, #fff, transparent),
                radial-gradient(2px 2px at 40% 50%, #fff, transparent),
                radial-gradient(1px 1px at 80% 80%, #fff, transparent),
                radial-gradient(2px 2px at 20% 90%, #fff, transparent),
                radial-gradient(1.5px 1.5px at 60% 10%, #fff, transparent),
                radial-gradient(1px 1px at 90% 40%, #ffaa00, transparent);
            background-size: 500px 500px;
            opacity: 0.8;
            z-index: -1;
        }

        .glass-card {
            z-index: 10;
            width: 380px;
            padding: 40px;
            background: rgba(40, 20, 60, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
        }

        h1 {
            text-align: center;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #ffcc00, #ff6600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 100, 0, 0.3);
        }

        .glow-input {
            margin-bottom: 25px;
            position: relative;
        }

        .glow-input label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #ffdcb3;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }

        input:focus,
        select:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.6);
            border-color: #ffaa00;
            box-shadow: 0 0 20px rgba(255, 100, 0, 0.3);
        }

        .radio-cloud {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-radius: 50px;
        }

        .cloud-opt {
            flex: 1;
            text-align: center;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .cloud-opt input {
            display: none;
        }

        .cloud-bg {
            padding: 10px 0;
            border-radius: 50px;
            transition: 0.3s;
            color: #ccc;
        }

        .cloud-opt input:checked+.cloud-bg {
            background: linear-gradient(90deg, #ff6600, #ffcc00);
            color: #000;
            font-weight: 700;
            box-shadow: 0 0 15px rgba(255, 100, 0, 0.5);
        }

        button.glow-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #ff6600, #ff3300);
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(255, 51, 0, 0.4);
            margin-top: 10px;
        }

        button.glow-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 0 30px rgba(255, 100, 0, 0.8);
        }

        /* Ambient Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 1;
        }

        .o1 {
            width: 300px;
            height: 300px;
            background: #400080;
            top: -50px;
            left: -50px;
            opacity: 0.4;
        }

        .o2 {
            width: 400px;
            height: 400px;
            background: #802000;
            bottom: -100px;
            right: -100px;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div class="galaxy-container">
        <div class="stars"></div>
        <div class="galaxy-spiral"></div>
        <div class="spiral-arms"></div>
    </div>

    <div class="orb o1"></div>
    <div class="orb o2"></div>

    <form class="glass-card">
        <h1>GALAXY JOIN</h1>

        <div class="glow-input">
            <label>Name</label>
            <input type="text" placeholder="Enter Full Name">
        </div>

        <div class="glow-input">
            <label>Gender</label>
            <div class="radio-cloud">
                <label class="cloud-opt">
                    <input type="radio" name="sex" checked>
                    <div class="cloud-bg">Male</div>
                </label>
                <label class="cloud-opt">
                    <input type="radio" name="sex">
                    <div class="cloud-bg">Female</div>
                </label>
                <label class="cloud-opt">
                    <input type="radio" name="sex">
                    <div class="cloud-bg">Other</div>
                </label>
            </div>
        </div>

        <div class="glow-input">
            <label>Phone</label>
            <input type="tel" placeholder="090-0000-0000">
        </div>

        <div class="glow-input">
            <label>University</label>
            <select>
                <option>Hiroshima University</option>
                <option>Okayama University</option>
            </select>
        </div>

        <button type="button" class="glow-btn">LAUNCH</button>
    </form>
</body>

</html>
