<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Form 22 - Starlight</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at bottom, #001f3f, #000);
            color: #fff;
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Starfield */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image:
                radial-gradient(1px 1px at 10% 10%, #fff, transparent),
                radial-gradient(1px 1px at 20% 40%, #fff, transparent),
                radial-gradient(2px 2px at 40% 70%, #ff8800, transparent),
                radial-gradient(1px 1px at 80% 20%, #fff, transparent),
                radial-gradient(1px 1px at 60% 60%, #fff, transparent);
            background-size: 300px 300px;
            animation: twinkle 5s infinite linear;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.8;
                transform: translateY(0);
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.8;
                transform: translateY(-20px);
            }
        }

        .void-form {
            position: relative;
            width: 360px;
            padding: 50px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(255, 120, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-family: 'Cinzel', serif;
            color: #ff9900;
            font-size: 2rem;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #ff6600;
        }

        .input-row {
            margin-bottom: 30px;
            position: relative;
        }

        input,
        select {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #555;
            padding: 10px 5px;
            color: #fff;
            font-size: 1.1rem;
            transition: 0.4s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-bottom-color: #ff9900;
            text-shadow: 0 0 8px #ff9900;
        }

        label {
            position: absolute;
            top: -20px;
            left: 0;
            color: #888;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        input:focus+label,
        input:not(:placeholder-shown)+label {
            color: #ff9900;
        }

        /* Constellation Radio */
        .constellation-radios {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding-bottom: 15px;
            border-bottom: 1px solid #555;
        }

        .c-label {
            cursor: pointer;
            font-size: 0.9rem;
            color: #aaa;
            transition: 0.3s;
        }

        .c-label:hover {
            color: #fff;
        }

        .c-label input {
            display: none;
        }

        .c-label input:checked+span {
            color: #ff9900;
            text-shadow: 0 0 10px #ff9900;
            border-bottom: 1px solid #ff9900;
        }

        .submit-star {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #ff6600, #ff3300);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 85, 0, 0.4);
            transition: 0.3s;
            font-family: 'Cinzel', serif;
        }

        .submit-star:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 85, 0, 0.6);
        }
    </style>
</head>

<body>
    <div class="stars"></div>

    <form class="void-form">
        <h1>GENESIS</h1>

        <div class="input-row">
            <input type="text" placeholder=" " required>
            <label>名前</label>
        </div>

        <div class="input-row" style="border: none;">
            <label style="position: static; margin-bottom: 10px; display: block;">性別</label>
            <div class="constellation-radios">
                <label class="c-label"><input type="radio" name="g"><span>男性</span></label>
                <label class="c-label"><input type="radio" name="g"><span>女性</span></label>
                <label class="c-label"><input type="radio" name="g"><span>選択しない</span></label>
            </div>
        </div>

        <div class="input-row">
            <input type="tel" placeholder=" " required>
            <label>電話番号</label>
        </div>

        <div class="input-row">
            <label style="position:static; margin-bottom: 5px; display:block;">出身大学</label>
            <select style="border-bottom: 1px solid #555;">
                <option>広島大学</option>
                <option>岡山大学</option>
            </select>
        </div>

        <button class="submit-star">登録</button>
    </form>
</body>

</html>
