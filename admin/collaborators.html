<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>協力者一覧 | We Play 管理システム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+JP:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .data-table tbody tr {
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .data-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Improved Modal Styling */
        .modal-overlay {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            display: none;
            position: fixed;
            inset: 0;
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: rgba(20, 20, 25, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 242, 255, 0.05);
            border-radius: 28px;
            width: 100%;
            max-width: 680px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.4s var(--easing);
        }

        .modal-header {
            padding: 2.22rem 2.5rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .modal-inner {
            padding: 2.5rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        /* Custom Scrollbar for Modal Inner */
        .modal-inner::-webkit-scrollbar {
            width: 5px;
        }

        .modal-inner::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 0.6rem;
            padding-left: 0.2rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 0.9rem 1.2rem;
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            background: rgba(0, 242, 255, 0.03);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .form-group input::placeholder,
        .form-group select::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.15);
            font-size: 0.85rem;
        }

        .modal-actions {
            padding: 1.5rem 2.5rem 2.5rem;
            display: flex;
            justify-content: flex-end;
            gap: 1.2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .primary-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-actions .primary-btn {
            padding: 0.8rem 2rem;
            border-radius: 14px;
            font-weight: 800;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 242, 255, 0.3);
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 0.8rem 2rem;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div id="app-sidebar"></div>
        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-title" style="display: flex; align-items: center; gap: 1rem;">
                    <div style="width: 3px; height: 18px; background: var(--primary); border-radius: 2px;"></div>
                    <h1 style="font-size: 1.1rem; font-weight: 800; color: #fff; letter-spacing: 0.5px;">We Play
                        未来人財育成委員会 事業ポータル</h1>
                </div>
                <div class="user-profile">
                    <div class="notifications">
                        <i data-lucide="bell"></i>
                        <span class="badge"></span>
                    </div>
                    <div class="avatar">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=7000ff&color=fff" alt="Admin">
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="welcome-banner">
                    <h1>協力者一覧</h1>
                    <p>外部協力者・パートナー企業の情報を管理します。行をクリックすると詳細を表示します。</p>
                </div>

                <!-- Filters area -->
                <div class="filters-row" style="display: flex; gap: 1rem; margin-bottom: 2rem; align-items: center;">
                    <div class="filter-group">
                        <select id="categoryFilter" class="admin-select">
                            <option value="">すべてのカテゴリー</option>
                            <option value="filming">撮影・映像</option>
                            <option value="venue">会場提供</option>
                            <option value="instructor">講師</option>
                            <option value="sponsorship">協賛</option>
                            <option value="promotion">広報協力</option>
                        </select>
                    </div>
                    <button id="addCollaboratorBtn" class="primary-btn"
                        style="display: flex; align-items: center; gap: 0.5rem; background: var(--primary); border: none; color: #000; padding: 0.6rem 1.5rem; border-radius: 12px; cursor: pointer; font-weight: 700;">
                        <i data-lucide="plus"></i> 新規登録
                    </button>
                    <button class="export-btn"
                        style="margin-left: auto; display: flex; align-items: center; gap: 0.5rem; background: rgba(0, 242, 255, 0.1); border: 1px solid var(--primary); color: var(--primary); padding: 0.5rem 1.2rem; border-radius: 12px; cursor: pointer;">
                        <i data-lucide="download"></i> エクスポート
                    </button>
                </div>

                <!-- Collaborators Table -->
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>会社名</th>
                                <th>担当者</th>
                                <th>電話番号</th>
                                <th>メールアドレス</th>
                                <th>協力カテゴリー</th>
                                <th style="text-align: right;">アクション</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamic Content -->
                        </tbody>
                    </table>

                    <div class="table-footer"
                        style="margin-top: 2rem; display: flex; justify-content: space-between; align-items: center; padding: 0 1rem;">
                        <div class="results-info" style="font-size: 0.9rem; color: var(--text-dim);">
                            全 <span id="totalCount">0</span> 件を表示
                        </div>
                        <div class="pagination" style="display: flex; gap: 0.5rem;">
                            <button class="page-btn active"
                                style="width: 35px; height: 35px; border-radius: 8px; border: 1px solid var(--primary); background: rgba(0, 242, 255, 0.1); color: var(--primary); cursor: pointer;">1</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="components.js"></script>
    <script src="../assets/js/admin.js"></script>
    <!-- Add Collaborator Modal -->
    <div id="collaboratorModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i data-lucide="user-plus" style="color: var(--primary);"></i> 協力者の新規登録</h2>
                <button class="close-modal" onclick="closeModal()"><i data-lucide="x"></i></button>
            </div>
            <form id="collaboratorForm">
                <div class="modal-inner">
                    <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        <div class="form-group" style="grid-column: span 2;">
                            <label>会社名・団体名</label>
                            <input type="text" name="company_name" placeholder="〇〇株式会社" required>
                        </div>
                        <div class="form-group">
                            <label>会社名（ふりがな）</label>
                            <input type="text" name="company_kana" placeholder="まるまるかぶしきがいしゃ">
                        </div>
                        <div class="form-group">
                            <label>協力カテゴリー</label>
                            <select name="category" required>
                                <option value="filming">撮影・映像</option>
                                <option value="venue">会場提供</option>
                                <option value="instructor">講師</option>
                                <option value="sponsorship">協賛</option>
                                <option value="promotion">広報協力</option>
                                <option value="other">その他</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>担当者名</label>
                            <input type="text" name="contact_name" placeholder="山田 太郎" required>
                        </div>
                        <div class="form-group">
                            <label>担当者（ふりがな）</label>
                            <input type="text" name="contact_kana" placeholder="やまだ たろう">
                        </div>
                        <div class="form-group">
                            <label>電話番号</label>
                            <input type="tel" name="phone" placeholder="084-XXX-XXXX" required>
                        </div>
                        <div class="form-group">
                            <label>メールアドレス</label>
                            <input type="email" name="email" placeholder="example@domain.com">
                        </div>
                        <div class="form-group" style="grid-column: span 2;">
                            <label>備考</label>
                            <textarea name="notes" rows="4" placeholder="特記事項があれば入力してください"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="secondary-btn" onclick="closeModal()">キャンセル</button>
                    <button type="submit" class="primary-btn">登録を完了する</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="components.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            fetchCollaborators();

            // Modal Controls
            const modal = document.getElementById('collaboratorModal');
            const addBtn = document.getElementById('addCollaboratorBtn');
            const form = document.getElementById('collaboratorForm');

            addBtn.addEventListener('click', () => {
                modal.style.display = 'flex';
                form.reset();
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                try {
                    const { error } = await window.supabaseClient
                        .from('collaborators')
                        .insert([data]);

                    if (error) throw error;

                    alert('協力者を登録しました。');
                    closeModal();
                    fetchCollaborators();
                } catch (err) {
                    console.error('Insert Error:', err);
                    alert('登録に失敗しました: ' + err.message);
                }
            });
        });

        function closeModal() {
            document.getElementById('collaboratorModal').style.display = 'none';
        }

        async function fetchCollaborators() {
            const tbody = document.querySelector('.data-table tbody');
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 2rem;">Loading...</td></tr>';

            try {
                const { data, error, count } = await window.supabaseClient
                    .from('collaborators')
                    .select('*', { count: 'exact' })
                    .order('created_at', { ascending: false });

                if (error) throw error;

                tbody.innerHTML = '';
                document.getElementById('totalCount').textContent = count || 0;

                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 2rem;">登録された協力者がいません。</td></tr>';
                    return;
                }

                data.forEach(item => {
                    const tr = document.createElement('tr');

                    // Category Badge Color
                    const catMap = {
                        'filming': { label: '撮影・映像', color: '#ff007a' },
                        'venue': { label: '会場提供', color: '#ffea00' },
                        'instructor': { label: '講師', color: '#7000ff' },
                        'sponsorship': { label: '協賛', color: '#00ff7a' },
                        'promotion': { label: '広報協力', color: '#00f2ff' },
                        'other': { label: 'その他', color: '#888' }
                    };
                    const catInfo = catMap[item.category] || { label: item.category || '-', color: '#888' };

                    tr.innerHTML = `
                        <td>
                            <div class="user-meta">
                                <span class="furigana" style="font-size: 0.7rem; color: var(--text-dim); display: block; margin-bottom: 0.2rem;">${item.company_kana || '-'}</span>
                                <span class="name">${item.company_name}</span>
                            </div>
                        </td>
                        <td>
                            <div class="user-meta">
                                <span class="furigana" style="font-size: 0.7rem; color: var(--text-dim); display: block; margin-bottom: 0.2rem;">${item.contact_kana || '-'}</span>
                                <span class="name">${item.contact_name}</span>
                            </div>
                        </td>
                        <td>${item.phone || '-'}</td>
                        <td>${item.email || '-'}</td>
                        <td>
                            <span class="status-badge" style="background: rgba(${parseInt(catInfo.color.slice(1, 3), 16)}, ${parseInt(catInfo.color.slice(3, 5), 16)}, ${parseInt(catInfo.color.slice(5, 7), 16)}, 0.1); color: ${catInfo.color}; border: 1px solid ${catInfo.color}44;">
                                ${catInfo.label}
                            </span>
                        </td>
                        <td style="text-align: right;">
                            <button class="action-btn"><i data-lucide="more-vertical"></i></button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
                lucide.createIcons();
            } catch (err) {
                console.error('Fetch Error:', err);
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 2rem; color: #ff007a;">データの取得に失敗しました。</td></tr>';
            }
        }
    </script>
</body>

</html>
