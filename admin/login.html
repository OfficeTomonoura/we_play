<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理ログイン | We Play</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+JP:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css"> <!-- Reuse main form styles for consistency -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .login-box {
            max-width: 400px;
            width: 100%;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-dim);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="background-overlay"></div>

    <main class="container">
        <section class="form-wrapper login-box">
            <header class="form-header">
                <div class="logo">
                    <span class="logo-text">WE PLAY ADMIN</span>
                </div>
                <h1>Portal Sign In</h1>
                <p class="login-subtitle">管理者情報を入力してログインしてください。</p>
            </header>

            <form id="loginForm" class="registration-form">
                <div id="loginError"
                    style="display: none; color: #ff007a; background: rgba(255, 0, 122, 0.1); padding: 0.8rem; border-radius: 8px; font-size: 0.85rem; text-align: center; border: 1px solid rgba(255, 0, 122, 0.2); margin-bottom: 1rem;">
                    メールアドレスまたはパスワードが正しくありません。
                </div>
                <div class="form-group">
                    <label for="email">
                        <i data-lucide="mail"></i> メールアドレス
                    </label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="test@example.com" required>
                        <span class="focus-border"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i data-lucide="lock"></i> パスワード
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="password" required>
                        <span class="focus-border"></span>
                    </div>
                </div>

                <button type="submit" class="submit-button">
                    <span>ログイン</span>
                    <i data-lucide="log-in"></i>
                </button>

                <p style="text-align: center; margin-top: 1.5rem; font-size: 0.8rem; color: var(--text-dim);">
                    <a href="../index.html" style="color: var(--primary); text-decoration: none;">TOPページへ戻る</a>
                </p>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script>
        lucide.createIcons();
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('loginError');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            if (!window.supabaseClient) {
                alert('システムエラー: データベース接続に失敗しました。');
                return;
            }

            try {
                // Disable button
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span>認証中...</span>';

                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    throw error;
                }

                // ログイン成功 -> ステータスチェック
                const { data: member } = await window.supabaseClient
                    .from('members')
                    .select('line_user_id, full_name')
                    .eq('auth_user_id', data.session.user.id)
                    .maybeSingle();

                if (!member || !member.line_user_id) {
                    // LINE連携がまだ -> 連携画面へ
                    window.location.href = 'line_link.html';
                } else if (!member.full_name) {
                    // プロフィール未登録 -> 初回登録画面へ
                    window.location.href = 'member_registration.html';
                } else {
                    // 全て完了 -> ダッシュボード
                    window.location.href = 'index.html';
                }

            } catch (err) {
                console.error('Login error:', err);

                // エラー表示
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'メールアドレスまたはパスワードが正しくありません。';

                // アニメーション
                errorMsg.style.animation = 'none';
                errorMsg.offsetHeight; /* trigger reflow */
                errorMsg.style.animation = 'shake 0.5s ease-in-out';

                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>ログイン</span><i data-lucide="log-in"></i>';
                lucide.createIcons();
            }
        });
    </script>
    <style>
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {
                transform: translateX(5px);
            }
        }
    </style>
</body>

</html>
