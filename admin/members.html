<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参加者（正会員）一覧 | We Play 管理システム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+JP:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .data-table tbody tr {
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .data-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
 <div id="app-sidebar"></div>
        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-title" style="display: flex; align-items: center; gap: 1rem;">
                    <div style="width: 3px; height: 18px; background: var(--primary); border-radius: 2px;"></div>
                    <h1 style="font-size: 1.1rem; font-weight: 800; color: #fff; letter-spacing: 0.5px;">We Play
                        未来人財育成委員会 事業ポータル</h1>
                </div>
                <div class="user-profile">
                    <div class="notifications">
                        <i data-lucide="bell"></i>
                        <span class="badge"></span>
                    </div>
                    <div class="avatar">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=7000ff&color=fff" alt="Admin">
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="welcome-banner">
                    <h1>参加者（正会員）一覧</h1>
                    <p>福山JC正会員として本事業に参加しているメンバーの情報を管理します。</p>
                </div>

                <!-- Filters area -->
                <div class="filters-row" style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                    <div class="filter-group">
                        <select class="admin-select">
                            <option value="">すべての役割</option>
                            <option value="supporter">サポーター</option>
                            <option value="coordinator">コーディネーター</option>
                            <option value="advisor">アドバイザー</option>
                            <option value="director">事業責任者</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select class="admin-select">
                            <option value="">すべての所属</option>
                            <option value="committee">委員会</option>
                            <option value="board">理事会</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select class="admin-select">
                            <option value="20">20件表示</option>
                            <option value="50">50件表示</option>
                            <option value="100">100件表示</option>
                        </select>
                    </div>
                    <button class="export-btn"
                        style="margin-left: auto; display: flex; align-items: center; gap: 0.5rem; background: rgba(0, 242, 255, 0.1); border: 1px solid var(--primary); color: var(--primary); padding: 0.5rem 1.2rem; border-radius: 12px; cursor: pointer;">
                        <i data-lucide="download"></i> エクスポート
                    </button>
                </div>

                <!-- Members Table -->
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>氏名 / 出身高校</th>
                                <th>主たる所属 / 役職</th>
                                <th>本事業における役割</th>
                                <th style="text-align: right;">アクション</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Row 1 -->
                            <tr>
                                <td>
                                    <div class="user-meta">
                                        <span class="furigana"
                                            style="font-size: 0.7rem; color: var(--text-dim); display: block; margin-bottom: 0.2rem;">たなか
                                            けんた</span>
                                        <span class="name">田中 健太</span>
                                        <span class="email">福山誠之館高校</span>
                                    </div>
                                </td>
                                <td>
                                    <div style="display: flex; flex-direction: column; gap: 0.3rem;">
                                        <span style="color: var(--text-main);">未来人財育成委員会</span>
                                        <span style="font-size: 0.85rem; color: var(--text-dim);">委員長</span>
                                    </div>
                                </td>
                                <td><span class="status-badge"
                                        style="background: rgba(0, 242, 255, 0.1); color: var(--primary); border: 1px solid rgba(0, 242, 255, 0.3);">事業責任者</span>
                                </td>
                                <td style="text-align: right;">
                                    <button class="action-btn"><i data-lucide="more-vertical"></i></button>
                                </td>
                            </tr>
                            <!-- Row 2 -->
                            <tr>
                                <td>
                                    <div class="user-meta">
                                        <span class="furigana"
                                            style="font-size: 0.7rem; color: var(--text-dim); display: block; margin-bottom: 0.2rem;">すずき
                                            みさき</span>
                                        <span class="name">鈴木 美咲</span>
                                        <span class="email">福山明王台高校</span>
                                    </div>
                                </td>
                                <td>
                                    <div style="display: flex; flex-direction: column; gap: 0.3rem;">
                                        <span style="color: var(--text-main);">未来人財育成委員会</span>
                                        <span style="font-size: 0.85rem; color: var(--text-dim);">副委員長</span>
                                    </div>
                                </td>
                                <td><span class="status-badge"
                                        style="background: rgba(112, 0, 255, 0.1); color: #7000ff; border: 1px solid rgba(112, 0, 255, 0.3);">サポーター</span>
                                </td>
                                <td style="text-align: right;">
                                    <button class="action-btn"><i data-lucide="more-vertical"></i></button>
                                </td>
                            </tr>
                            <!-- Row 3 -->
                            <tr>
                                <td>
                                    <div class="user-meta">
                                        <span class="furigana"
                                            style="font-size: 0.7rem; color: var(--text-dim); display: block; margin-bottom: 0.2rem;">いとう
                                            けんいち</span>
                                        <span class="name">伊藤 健一</span>
                                        <span class="email">福山工業高校</span>
                                    </div>
                                </td>
                                <td>
                                    <div style="display: flex; flex-direction: column; gap: 0.3rem;">
                                        <span style="color: var(--text-main);">未来人財育成委員会</span>
                                        <span style="font-size: 0.85rem; color: var(--text-dim);">委員</span>
                                    </div>
                                </td>
                                <td><span class="status-badge"
                                        style="background: rgba(112, 0, 255, 0.1); color: #7000ff; border: 1px solid rgba(112, 0, 255, 0.3);">サポーター</span>
                                </td>
                                <td style="text-align: right;">
                                    <button class="action-btn"><i data-lucide="more-vertical"></i></button>
                                </td>
                            </tr>
                            <!-- Row 4 -->
                            <tr>
                                <td>
                                    <div class="user-meta">
                                        <span class="furigana"
                                            style="font-size: 0.7rem; color: var(--text-dim); display: block; margin-bottom: 0.2rem;">わたなべ
                                            ゆうき</span>
                                        <span class="name">渡辺 優希</span>
                                        <span class="email">福山市立福山高校</span>
                                    </div>
                                </td>
                                <td>
                                    <div style="display: flex; flex-direction: column; gap: 0.3rem;">
                                        <span style="color: var(--text-main);">広報渉外委員会</span>
                                        <span style="font-size: 0.85rem; color: var(--text-dim);">委員</span>
                                    </div>
                                </td>
                                <td><span class="status-badge"
                                        style="background: rgba(255, 0, 122, 0.1); color: #ff007a; border: 1px solid rgba(255, 0, 122, 0.3);">コーディネーター</span>
                                </td>
                                <td style="text-align: right;">
                                    <button class="action-btn"><i data-lucide="more-vertical"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="table-footer"
                        style="margin-top: 2rem; display: flex; justify-content: space-between; align-items: center; padding: 0 1rem;">
                        <div class="results-info" style="font-size: 0.9rem; color: var(--text-dim);">
                            全 8 件中 1 - 8 件を表示
                        </div>
                        <div class="pagination" style="display: flex; gap: 0.5rem;">
                            <button class="page-btn"
                                style="width: 35px; height: 35px; border-radius: 8px; border: 1px solid var(--glass-border); background: transparent; color: white; cursor: pointer;"><i
                                    data-lucide="chevron-left" style="width: 16px;"></i></button>
                            <button class="page-btn active"
                                style="width: 35px; height: 35px; border-radius: 8px; border: 1px solid var(--primary); background: rgba(0, 242, 255, 0.1); color: var(--primary); cursor: pointer;">1</button>
                            <button class="page-btn"
                                style="width: 35px; height: 35px; border-radius: 8px; border: 1px solid var(--glass-border); background: transparent; color: white; cursor: pointer;"><i
                                    data-lucide="chevron-right" style="width: 16px;"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="components.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
