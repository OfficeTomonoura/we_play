<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参加者（正会員）一覧 | We Play 管理システム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+JP:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .data-table tbody tr {
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .data-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div id="app-sidebar"></div>
        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-title" style="display: flex; align-items: center; gap: 1rem;">
                    <div style="width: 3px; height: 18px; background: var(--primary); border-radius: 2px;"></div>
                    <h1 style="font-size: 1.1rem; font-weight: 800; color: #fff; letter-spacing: 0.5px;">We Play
                        未来人財育成委員会 事業ポータル</h1>
                </div>
                <div class="user-profile">
                    <div class="notifications">
                        <i data-lucide="bell"></i>
                        <span class="badge"></span>
                    </div>
                    <div class="avatar">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=7000ff&color=fff" alt="Admin">
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="welcome-banner">
                    <h1>参加者（正会員）一覧</h1>
                    <p>福山JC正会員として本事業に参加しているメンバーの情報を管理します。</p>
                </div>

                <!-- Filters area -->
                <div class="filters-row" style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                    <div class="filter-group">
                        <select id="filterRole" class="admin-select">
                            <option value="">すべての役割</option>
                            <!-- Dynamic options -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="filterOrg" class="admin-select">
                            <option value="">すべての所属</option>
                            <!-- Dynamic options -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="dispLimit" class="admin-select">
                            <option value="20">20件表示</option>
                            <option value="50">50件表示</option>
                            <option value="100">100件表示</option>
                            <option value="0">全件表示</option>
                        </select>
                    </div>
                    <button class="export-btn"
                        style="margin-left: auto; display: flex; align-items: center; gap: 0.5rem; background: rgba(0, 242, 255, 0.1); border: 1px solid var(--primary); color: var(--primary); padding: 0.5rem 1.2rem; border-radius: 12px; cursor: pointer;">
                        <i data-lucide="download"></i> エクスポート
                    </button>
                </div>

                <!-- Members Table -->
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>氏名 / 出身高校</th>
                                <th>主たる所属 / 役職</th>
                                <th>本事業における役割</th>
                                <th style="text-align: right;">アクション</th>
                            </tr>
                        </thead>
                        <tbody id="membersTableBody">
                            <!-- Rows will be populated by members.js -->
                        </tbody>
                    </table>

                    <div class="table-footer"
                        style="margin-top: 2rem; display: flex; justify-content: space-between; align-items: center; padding: 0 1rem;">
                        <div class="results-info" style="font-size: 0.9rem; color: var(--text-dim);">
                            全件表示
                        </div>
                        <div id="paginationControls" class="pagination" style="display: flex; gap: 0.5rem;">
                            <!-- Dynamic Pagination -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Member Detail Modal -->
        <div id="memberDetailModal" class="modal-overlay" style="display: none;">
            <div class="modal-content" style="max-width: 500px;">
                <div class="modal-header">
                    <h3 style="display: flex; align-items: center; gap: 0.8rem;">
                        <i data-lucide="user-check"></i> 参加者詳細
                    </h3>
                    <button class="close-modal" onclick="closeMemberModal()">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div class="modal-body" style="padding: 1.5rem 2rem;">
                    <div id="memberDetailContent">
                        <!-- Dynamic Content will satisfy here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="components.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script src="../assets/js/members.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
