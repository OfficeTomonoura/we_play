<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初回プロフィール登録 | We Play 管理システム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+JP:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .login-box {
            max-width: 500px;
            width: 100%;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-dim);
            margin-bottom: 2rem;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
    </style>
</head>

<body>
    <div class="background-overlay"></div>

    <main class="container">
        <section class="form-wrapper login-box">
            <header class="form-header">
                <div class="logo">
                    <span class="logo-text">WE PLAY ADMIN</span>
                </div>
                <h1>Profile Setup</h1>
                <p class="login-subtitle">
                    初回ログインありがとうございます。<br>
                    管理システムを利用するために、メンバー情報を登録してください。
                </p>
            </header>

            <form id="profileForm" class="registration-form">
                <div id="errorMsg"
                    style="display: none; color: #ff007a; background: rgba(255, 0, 122, 0.1); padding: 0.8rem; border-radius: 8px; font-size: 0.85rem; text-align: center; border: 1px solid rgba(255, 0, 122, 0.2); margin-bottom: 1rem;">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">氏名 <span style="color:var(--primary)">*</span></label>
                        <div class="input-wrapper">
                            <input type="text" id="fullName" name="full_name" placeholder="山田 太郎" required>
                            <span class="focus-border"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fullKana">ふりがな <span style="color:var(--primary)">*</span></label>
                        <div class="input-wrapper">
                            <input type="text" id="fullKana" name="full_kana" placeholder="やまだ たろう" required>
                            <span class="focus-border"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="highSchool">出身高校</label>
                    <div class="input-wrapper">
                        <input type="text" id="highSchool" name="high_school" placeholder="福山○○高校">
                        <span class="focus-border"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="organization">主たる所属 <span style="color:var(--primary)">*</span></label>
                    <div class="input-wrapper">
                        <select id="organization" name="organization_id" required
                            style="width: 100%; background: transparent; border: none; color: white; padding: 1rem; -webkit-appearance: none; outline: none;">
                            <option value="" style="color: black;">読み込み中...</option>
                        </select>
                        <span class="focus-border"></span>
                        <i data-lucide="chevron-down"
                            style="position: absolute; right: 1rem; top: 1rem; color: var(--text-dim); pointer-events: none;"></i>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="position">委員会役職 <span style="color:var(--primary)">*</span></label>
                        <div class="input-wrapper">
                            <select id="position" name="position_id" required
                                style="width: 100%; background: transparent; border: none; color: white; padding: 1rem; -webkit-appearance: none; outline: none;">
                                <option value="" style="color: black;">読み込み中...</option>
                            </select>
                            <span class="focus-border"></span>
                            <i data-lucide="chevron-down"
                                style="position: absolute; right: 1rem; top: 1rem; color: var(--text-dim); pointer-events: none;"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="projectRole">本事業の役割 <span style="color:var(--primary)">*</span></label>
                        <div class="input-wrapper">
                            <select id="projectRole" name="project_role_id" required
                                style="width: 100%; background: transparent; border: none; color: white; padding: 1rem; -webkit-appearance: none; outline: none;">
                                <option value="" style="color: black;">読み込み中...</option>
                            </select>
                            <span class="focus-border"></span>
                            <i data-lucide="chevron-down"
                                style="position: absolute; right: 1rem; top: 1rem; color: var(--text-dim); pointer-events: none;"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group"
                    style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(255, 255, 255, 0.1);">
                    <h3 style="color: white; font-size: 1rem; margin-bottom: 1rem;">パスワード変更 (必須)</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newPassword">新しいパスワード <span style="color:var(--primary)">*</span></label>
                            <div class="input-wrapper">
                                <input type="password" id="newPassword" name="new_password" placeholder="6文字以上" required
                                    minlength="6">
                                <span class="focus-border"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">パスワード確認 <span style="color:var(--primary)">*</span></label>
                            <div class="input-wrapper">
                                <input type="password" id="confirmPassword" name="confirm_password" placeholder="再入力"
                                    required minlength="6">
                                <span class="focus-border"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-button" style="margin-top: 1rem;">
                    <span>登録して開始</span>
                    <i data-lucide="arrow-right"></i>
                </button>

                <div style="text-align: center; margin-top: 1rem;">
                    <a href="#" onclick="handleLogout()"
                        style="font-size: 0.8rem; color: var(--text-dim); text-decoration: underline;">アカウントを間違えた場合はログアウト</a>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script>
        lucide.createIcons();

        // Check Auth immediately
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.supabaseClient) return;

            // Load Master Data
            await loadMasterData();

            const { data: { session } } = await window.supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            // Check if already registered
            const { data: member } = await window.supabaseClient
                .from('members')
                .select('id')
                .eq('auth_user_id', session.user.id)
                .maybeSingle();

            if (member) {
                // Already registered, redirect to dashboard
                window.location.href = 'index.html';
            }
        });

        async function loadMasterData() {
            try {
                // Fetch basic masters
                const [orgRes, posRes, roleRes] = await Promise.all([
                    window.supabaseClient.from('master_organization').select('*').order('sort_order'),
                    window.supabaseClient.from('master_position').select('*').order('sort_order'),
                    window.supabaseClient.from('master_project_role').select('*').order('sort_order')
                ]);

                populateSelect('organization', orgRes.data || []);
                populateSelect('position', posRes.data || []);
                populateSelect('projectRole', roleRes.data || []);

            } catch (err) {
                console.error('Master data load error:', err);
                alert('マスターデータの読み込みに失敗しました。');
            }
        }

        function populateSelect(id, items) {
            const select = document.getElementById(id);
            if (!select) return;
            select.innerHTML = '<option value="" style="color: black;">選択してください</option>';
            items.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.id;
                opt.textContent = item.name;
                opt.style.color = 'black';
                select.appendChild(opt);
            });
        }

        // Handle Form Submit
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<span>登録中...</span>';

            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession();
                if (!session) throw new Error('セッションが切れました。再ログインしてください。');

                const formData = {
                    auth_user_id: session.user.id,
                    email: session.user.email,
                    full_name: document.getElementById('fullName').value,
                    full_kana: document.getElementById('fullKana').value,
                    high_school: document.getElementById('highSchool').value,

                    // Use IDs from select
                    organization_id: document.getElementById('organization').value,
                    position_id: document.getElementById('position').value,
                    project_role_id: document.getElementById('projectRole').value,

                    // Default values
                    is_staff: true,
                    can_approve_line: false
                };

                // Update Password
                const newPass = document.getElementById('newPassword').value;
                const confirmPass = document.getElementById('confirmPassword').value;

                if (newPass !== confirmPass) {
                    throw new Error('パスワードが一致しません。');
                }

                // 1. Update Profile
                const { error: profileError } = await window.supabaseClient
                    .from('members')
                    .insert(formData);

                if (profileError) throw profileError;

                // 2. Update Auth Password
                const { error: authError } = await window.supabaseClient.auth.updateUser({
                    password: newPass
                });

                if (authError) throw authError;

                // Success
                alert('登録が完了しました！');
                window.location.href = 'index.html';

            } catch (err) {
                console.error(err);
                errorMsg.textContent = err.message || '登録に失敗しました。';
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = '<span>登録して開始</span><i data-lucide="arrow-right"></i>';
                lucide.createIcons();
            }
        });

        async function handleLogout() {
            if (window.supabaseClient) {
                await window.supabaseClient.auth.signOut();
            }
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
